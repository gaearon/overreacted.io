engine: nixery
when:
  - event: ["push", "pull_request"]
    branch: ["main"]

dependencies:
  nixpkgs:
    - nodejs

steps:
  - name: build site
    command: |
      npm install
      npm run build
  - name: deploy
    command: |
      npx --yes wrangler pages deploy --branch main --project-name overreacted ./out/
